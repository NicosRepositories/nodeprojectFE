<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="navigation">
      <div class="nav-button" onclick="toggleStatus()"></div>
      <ul>
        <li><a href="../vanillajs/index.html">Home</a></li>

        <!-- Vanilla-JS Dropdown Menu, made by myself -->

        <!-- We will put our React component inside this div. -->

        <li>
          <div id="react-dropdown" onclick="toggleMenu()"></div>
        </li>
      </ul>
    </nav>

    <!-- Sidebar Navigation from Tutorial Video -->
    <aside class="sidebar">
      <ul>
        <li><a href="../mainpage/index.html">Home</a></li>
        <li><a href="../employee-list/">List</a></li>
        <li><a href="../employee-search/">Search</a></li>
        <li><a href="../employee-create/">Create</a></li>
        <li><a href="../employee-satisfaction/">Happiness</a></li>
      </ul>
    </aside>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="react-dropdown.js"></script>

    <script type="text/babel">
      const dropdownElement = document.getElementById("react-dropdown");

      ReactDOM.render(<ReactDropdown />, dropdownElement);
    </script>
  </body>
</html>
